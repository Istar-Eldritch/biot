name: biot
version: "0.1"
author: Ruben Paz <me@ruben.io>
about: Utility functions for bioinformatics
subcommands:
  - count:
      about: test if subcommands work
      args:
        - text:
            short: t
            help: The text in which we find the pattern
            required: true
            takes_value: true

        - pattern:
            short: p
            help: The pattern to find
            required: true
            takes_value: true
  - hamming_distance:
      about: test if subcommands work
      args:
        - file:
            short: f
            required: true
            takes_value: true
  - skew:
      about: computes skew of string
      args:
        - file:
            short: f
            help: The file containing the text
            required: true
            takes_value: true